name: Migration Safety Check
on:
  pull_request:
    paths:
      - "migrations/**/*.sql"
      - "test-migrations/**/*.sql"

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "22"

      - name: Run MigrationPilot
        uses: ./
        with:
          migration-path: "test-migrations/*.sql"
          fail-on: critical
