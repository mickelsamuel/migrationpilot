name: Migration Safety Check
on:
  pull_request:
    paths:
      - "migrations/**/*.sql"
      - "test-migrations/**/*.sql"

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run MigrationPilot
        uses: ./
        with:
          migration-path: "test-migrations/*.sql"
          fail-on: critical
